<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>

    <form
      class="form-info"
      id="loginForm"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
    >
      <div class="card" style="padding-left: 20px; padding-right: 20px">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <div class="mb-4">
            <img
              src="../../../assets/images/logofsumma.png"
              width="100"
              height="100"
            />
          </div>
        </div>

        <br />

        <div class="form-group d-flex align-items-center">
          <label
            for="nit"
            class="input-label col-form-label mr-2"
            style="min-width: 100px"
            >NIT:</label
          >
          <input
            id="nit"
            class="form-control"
            formControlName="nit"
            type="text"
            placeholder="Ingrese su NIT"
            autocomplete="off"
            style="flex: 1"
          />
        </div>
        <div
          *ngIf="
            loginForm.get('nit')?.invalid &&
            (loginForm.get('nit')?.touched || loginForm.get('nit')?.dirty)
          "
        >
          <!--  TODO: Error toast for failed login -->
          <div
            class="alert alert-danger p-1 mt-1"
            role="alert"
            *ngIf="loginForm.get('nit')?.errors?.required"
          >
            NIT es requerido.
          </div>
          <div
            class="alert alert-danger p-1 mt-1"
            role="alert"
            *ngIf="loginForm.get('nit')?.errors?.nitInvalid"
          >
            NIT inválido.
          </div>
        </div>

        <div class="form-group d-flex align-items-center">
          <label
            for="password"
            class="input-label col-form-label mr-2"
            style="min-width: 100px"
            >Contraseña:</label
          >
          <input
            id="password"
            class="form-control"
            formControlName="password"
            type="password"
            placeholder="Ingrese su contraseña"
            autocomplete="off"
            style="flex: 1"
          />
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.touched ||
              loginForm.get('password')?.dirty)
          "
        >
          <div
            class="alert alert-danger p-1 mt-1"
            role="alert"
            *ngIf="loginForm.get('password')?.errors?.required"
          >
            La contraseña es requerida.
          </div>
        </div>

        <div class="text-center">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-primary mb-4"
          >
            Iniciar Sesión
          </button>
        </div>
        <!-- Display login error message -->
        <div
          *ngIf="loginMessage"
          class="alert alert-danger p-1 mt-1"
          role="alert"
        >
          {{ loginMessage }}
        </div>
        <div class="text-center">
          <a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a>
          <br />
          <a routerLink="/forgotPassword">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </form>
  </div>
</div>
