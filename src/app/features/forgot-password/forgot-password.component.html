<!-- forgot-password.component.html -->
<div class="auth-wrapper">
  <div class="auth-content" style="padding: 20px">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>

    <form
      class="form-info"
      id="forgotPasswordForm"
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onForgotPassword()"
    >
      <div class="card mx-auto" style="padding: 40px; max-width: 800px">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-mail auth-icon"></i>
          </div>
          <div class="mb-4">
            <img
              src="../../../assets/images/logofsumma.png"
              width="100"
              height="100"
            />
          </div>
          <h4>Recuperar Contraseña</h4>
        </div>

        <br />

        <div class="form-group d-flex align-items-center">
          <label
            for="nit"
            class="input-label col-form-label mr-2"
            style="min-width: 100px"
            >NIT:</label
          >
          <input
            id="nit"
            class="form-control"
            formControlName="nit"
            type="text"
            placeholder="Ingrese su NIT"
            autocomplete="off"
            style="flex: 1"
            (focus)="clearForgotPasswordMessage()"
          />
        </div>
        <div
          *ngIf="
            forgotPasswordForm.get('nit')?.invalid &&
            (forgotPasswordForm.get('nit')?.touched ||
              forgotPasswordForm.get('nit')?.dirty)
          "
        >
          <div
            class="alert alert-danger p-1 mt-1"
            role="alert"
            *ngIf="forgotPasswordForm.get('nit')?.errors?.required"
          >
            NIT es requerido.
          </div>
          <div
            class="alert alert-danger p-1 mt-1"
            role="alert"
            *ngIf="forgotPasswordForm.get('nit')?.errors?.nitInvalid"
          >
            NIT inválido.
          </div>
        </div>
        <br />

        <div
          *ngIf="forgotPasswordMessage"
          class="alert alert-danger p-1 mt-1"
          role="alert"
        >
          {{ forgotPasswordMessage }}
        </div>


        <div
          class="text-center"
          style="padding-left: 20px; padding-right: 20px"
        >
          <button
            type="submit"
            [disabled]="forgotPasswordForm.invalid"
            class="btn btn-primary mb-4"
          >
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
