<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nit">NIT:</label>
    <input
      id="nit"
      formControlName="nit"
      type="text"
      placeholder="Ingrese su NIT"
      autocomplete="off"
    />
    <div
      *ngIf="
        registrationForm.get('nit')?.invalid &&
        (registrationForm.get('nit')?.touched ||
          registrationForm.get('nit')?.dirty)
      "
    >
      <small *ngIf="registrationForm.get('nit')?.errors?.required"
        >NIT es requerido.</small
      >
      <small *ngIf="registrationForm.get('nit')?.errors?.nitInvalid"
        >NIT inválido.</small
      >
    </div>
  </div>

  <div>
    <label for="correoElectronico">Correo Electrónico:</label>
    <input
      id="correoElectronico"
      formControlName="correoElectronico"
      type="email"
      placeholder="Ingrese su correo electrónico"
      autocomplete="off"
    />
    <div
      *ngIf="
        registrationForm.get('correoElectronico')?.invalid &&
        registrationForm.get('correoElectronico')?.touched
      "
    >
      <small *ngIf="registrationForm.get('correoElectronico')?.errors?.['required']"
        >Correo electrónico es requerido.</small
      >
      <small *ngIf="registrationForm.get('correoElectronico')?.errors?.['correoElectronico']"
        >Correo electrónico inválido.</small
      >
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      placeholder="Ingrese su contraseña"
      autocomplete="new-password"
    />
    <div
      *ngIf="
        registrationForm.get('password')?.invalid &&
        registrationForm.get('password')?.touched
      "
    >
      <small *ngIf="registrationForm.get('password')?.errors?.['required']"
        >La contraseña es requerida.</small
      >
      <small *ngIf="registrationForm.get('password')?.errors?.['minlength']"
        >La contraseña debe tener al menos 8 caracteres.</small
      >
      <small *ngIf="registrationForm.get('password')?.errors?.['pattern']">
        La contraseña debe contener al menos una letra mayúscula, una letra
        minúscula, un número y un carácter especial.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="registrationForm.invalid">
    Registrarse
  </button>
</form>
